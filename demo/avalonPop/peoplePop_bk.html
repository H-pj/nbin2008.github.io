<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/css/main.src.css" rel="stylesheet">
    <link href="../../style/css/peoplePop.css" rel="stylesheet">
    <!--[if IE]>
    <script src="../../style/js/three/html5.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="people-pop-shade">
        <div class="people-pop-box">
            <div class="people-pop-head">
                <span class="nb-fleft people-pop-head-title">自定义人群条件</span>
                <a href="javascript:;" class="nb-fRight people-pop-close">x</a>
            </div>
            <div class="people-pop-content-box">
                <div class="nb-fLeft people-pop-unChoose-box">
                    <div class="people-pop-unChoose-box-limit">
                        <h3 class="people-pop-choose-title">待选标签</h3>
                        <ul class="people-pop-unChoose-list">
                            <li class="nb-clear">
                                <span class="tag">性别</span>
                                <div>
                                    <span>全部</span>
                                    <b class="people-pop-content-num-all">all</b>
                                    <b class="people-pop-content-num-num">99</b>
                                </div>
                                <div>
                                    <span>男</span>
                                    <b class="people-pop-content-num-all">all</b>
                                    <b class="people-pop-content-num-num">99</b>
                                </div>
                                <div>
                                    <span>女</span>
                                    <b class="people-pop-content-num-all">all</b>
                                    <b class="people-pop-content-num-num">99</b>
                                </div>
                            </li>
                            <li class="nb-clear">
                                <span class="tag">地域</span>
                                <div>
                                    <span>全部</span>
                                    <b class="people-pop-content-num-all">all</b>
                                    <b class="people-pop-content-num-num">99</b>
                                </div>
                                <div>
                                    <span class="active">上海</span>
                                    <b class="people-pop-content-num-all">all</b>
                                    <b class="people-pop-content-num-num">99</b>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="people-pop-detail-box">
                        <div class="people-pop-detail-head nb-clear">
                            <span class="active">全部</span>
                            <a href="javascript:;" class="people-pop-detail-btn-close"></a>
                            <a href="javascript:;" class="people-pop-detail-btn-reset"></a>
                        </div>
                        <div class="nb-clear">
                            <span>上海</span>
                            <span class="active">太原</span>
                        </div>
                    </div>
                </div>
                <div class="nb-fRight people-pop-isChoose-box">
                    <h3 class="people-pop-choose-title">已选标签</h3>
                    <ul class="nb-clear people-pop-isChoose-list-tag">
                        <li>
                            <span>全部</span>
                            <a href="javascript:;">x</a>
                        </li>
                    </ul>
                    <ul class="nb-clear people-pop-isChoose-list-type">
                        <li>
                            <a href="javascript:;" class="people-pop-isChoose-btn-remove">x</a>
                            <span class="people-pop-isChoose-name">名字</span>
                            <input type="text" value="1"/>
                            <span class="people-pop-tgi">&lt;TGI&lt;</span>
                            <input type="text"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="people-pop-foot">
                <a href="javascript:;">重置</a>
                <a href="javascript:;">生成</a>
            </div>
        </div>
        <div class="people-pop-write-box">
            <h3>请为您定义的人群输入一个名称</h3>
            <input type="text" class="people-pop-write-name"/>
            <a href="javascript:;" class="nb-fLeft">取消</a>
            <a href="javascript:;" class="nb-fRight">确认</a>
        </div>
    </div>
</body>
</html>
