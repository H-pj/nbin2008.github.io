<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvasClick</title>
		<style type="text/css">
			*{ margin: 0; padding: 0; }
			html, body{ width: 100%; height: 100%; overflow: hidden; }
		</style>
		<script src="jquery-2.0.3.js"></script>
		<script src="canvasClick.js"></script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		
		<script type="text/javascript">
			$(document).ready(function(){
				var mycanvas = document.getElementById("mycanvas");
				var canvasClick = new CanvasClick({
					canvas: mycanvas
				})
			});
		</script>
	</body>
</html>
